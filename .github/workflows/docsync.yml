name: DocSync

on:
  push:
    branches:
      - master        # â¬… change to 'release' if that's your branch

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # needed to commit/push docs

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run DocSync (CI version)
        run: |
          echo "Running DocSync CI script..."
          python scripts/docsync_ci.py

          echo "Listing docs folder after generation:"
          ls -R docs || echo "No docs folder found"

          echo "Git status after generation:"
          git status

      - name: Commit and push docs (if changed)
        run: |
          git config user.name "docsync-bot"
          git config user.email "docsync-bot@users.noreply.github.com"

          if [[ -n "$(git status --porcelain docs)" ]]; then
            echo "Docs have changed. Committing..."
            git add docs
            git commit -m "chore(docsync): update docs [skip ci]" || echo "No changes to commit"
            git push origin HEAD:${{ github.ref_name }}
          else
            echo "No doc changes to commit."
          fi
