name: DocSync

on:
  push:
    branches:
      - master          # ⬅ change to 'release' if that’s your branch

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # needed to commit/push docs

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # we need history for git diff

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run DocSync
        env:
          # Built-in GitHub token (for auth if you call GitHub-hosted models or other internal services)
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BEFORE_SHA: ${{ github.event.before }}
          AFTER_SHA: ${{ github.sha }}
        run: |
          python scripts/docsync.py

      - name: Commit and push docs (if changed)
        run: |
          git config user.name "docsync-bot"
          git config user.email "docsync-bot@users.noreply.github.com"

          if [[ -n "$(git status --porcelain docs)" ]]; then
            git add docs
            git commit -m "chore(docsync): update docs [skip ci]" || echo "No changes to commit"
            git push origin HEAD:${{ github.ref_name }}
          else
            echo "No doc changes to commit."
          fi

